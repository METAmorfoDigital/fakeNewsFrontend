<div *ngIf="ultima; else sinVerificacion">
  <h3>Última noticia verificada</h3>
  <p><strong>Texto:</strong> {{ ultima.noticiaTexto }}</p>
  <p><strong>Veredicto:</strong> {{ ultima.veredicto }}</p>
  <p><strong>Score:</strong> {{ ultima.score }}%</p>
  <p><strong>Razonamiento:</strong> {{ ultima.razonamiento }}</p>
  <p><strong>Fecha de verificación:</strong> {{ ultima.fechaVerificacion | date:'short' }}</p>
</div>

<ng-template #sinVerificacion>
  <p>{{ mensaje }}</p>
</ng-template>
